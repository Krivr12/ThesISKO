<div class="layout">
    <app-admin-side-bar> </app-admin-side-bar>
  
    <div class="content">
      <!-- Toolbar row -->
      <div class="toolbar">
        <button type="button" mat-button class="return" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Return
        </button>
  
      </div>
  
      <!-- ================== Requests Table ================== -->
      <div class="rectangle">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8 full-width-table no-table-margin">
  
          <!-- Requestor -->
          <ng-container matColumnDef="requestor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Requestor</th>
            <td mat-cell *matCellDef="let row">
              {{ row.requestor_name }}
            </td>
          </ng-container>
  
          <!-- Time (Date + Time) -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
            <td mat-cell *matCellDef="let row">
              {{ row.date }} {{ row.time }}
            </td>
          </ng-container>
  
          <!-- Chapters Requested -->
          <ng-container matColumnDef="chapters">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Chapters</th>
            <td mat-cell *matCellDef="let row">
              {{ formatChapters(row.selected_chapter) }}
            </td>
          </ng-container>
  
          <!-- Purpose -->
          <ng-container matColumnDef="purpose">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Purpose</th>
            <td mat-cell *matCellDef="let row">
              {{ row.purpose }}
            </td>
          </ng-container>
  
          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-button
                class="link-btn"
                [disableRipple]="true"
                [disabled]="row.verified"
                (click)="verify(row)">
                {{ row.verified ? 'Verified' : 'Verify' }}
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>
  </div>
