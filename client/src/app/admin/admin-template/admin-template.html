<div class="layout">
    <app-admin-side-bar></app-admin-side-bar>
  
    <div class="content">
      <!-- Toolbar row -->
      <div class="toolbar">
        <button type="button" mat-button class="return" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Return
        </button>
  
        <span class="spacer"></span>
  
        <button
          mat-raised-button
          class="btn-maroon addButton"
          (click)="openAddTemplateDialog()">
          Add Template
        </button>
      </div>
  
      <!-- ================== Templates Table ================== -->
      <div class="rectangle">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8 full-width-table template-table">
  
          <!-- Template Name (fills remaining width) -->
          <ng-container matColumnDef="template">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Template</th>
            <td mat-cell *matCellDef="let row">
              {{ row.name }}
            </td>
          </ng-container>
  
          <!-- Actions (right aligned) -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" class="actions-cell">
              <button
                mat-raised-button
                class="btn-maroon"
                (click)="openUpdateTemplateDialog(row)">
                Update Template
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="template-row"></tr>
        </table>
  
        <mat-paginator [pageSize]="9" [pageSizeOptions]="[5, 9, 15, 20]"></mat-paginator>
      </div>
    </div>
  </div>
