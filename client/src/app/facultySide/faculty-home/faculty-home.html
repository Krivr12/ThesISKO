<div class="layout">
    <app-sidenavbar></app-sidenavbar>
  
    <div class="content">
        <div class = "statisticPart"> 

        </div>

      <div class="rectangle">
        <h2 class="dept-title">Pangalan ng faculty member</h2>
  
        <table class="dept-table" role="table" aria-label="CCIS Department Programs">
            <thead>
                <tr>
                  <th colspan="2" class="no-pad"></th>
                </tr>
              </thead>
              
          <tbody>
            <tr>
              <td>Faculty-in-Charge Classes </td>
              <td class="action-col">
                <button class="btn" routerLink="/for-fic" type="button">View Classes</button>
                
              </td>
            </tr>
            <tr>
              <td>Research Panelist Classes</td>
              <td class="action-col">
                <button class="btn" routerLink="/for-panel" type="button" a>View Classes</button>
              </td>
            </tr>
          </tbody>
        </table>

        
      </div>


      <div class="rectangle"> 
      <div class="quickView mat-elevation-z8">
        <div class="toolbar">
      
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Group ID -->
          <ng-container matColumnDef="group_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Group ID</th>
            <td mat-cell *matCellDef="let r">{{ r.group_id }}</td>
          </ng-container>
      
          <!-- Title -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let r" class="title-cell">{{ r.title }}</td>
          </ng-container>
      
          <!-- Leader -->
          <ng-container matColumnDef="leader">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Leader</th>
            <td mat-cell *matCellDef="let r">{{ r.leader }}</td>
          </ng-container>
      
          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let r">
              <span class="chip"
                    [class.approve]="r.status==='approve'"
                    [class.ongoing]="r.status==='ongoing'"
                    [class.rejected]="r.status==='rejected'">
                {{ r.status | titlecase }}
              </span>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSize]="5"
                       [pageSizeOptions]="[5,10,20]"
                       showFirstLastButtons
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
      
    </div>
  
    
  </div>
