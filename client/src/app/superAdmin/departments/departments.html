<div class="layout">
    <app-super-admin-nav-bar></app-super-admin-nav-bar>
  
    <div class="content">
      <!-- Toolbar row -->
      <div class="toolbar">
        <button type="button" mat-button class="return" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Return
        </button>
  
        <span class="spacer"></span>
  
        <button
          mat-raised-button
          color="accent"
          class="addButton"
          (click)="openAddDialog()">
          Add Department
        </button>
      </div>

 <!-- Add Department Dialog Template -->
 <ng-template #addGroupDialog let-dialogRef="dialogRef">
    <div class="ag-header">
      <h3 class="ag-title">Add Department</h3>
      <button type="button" class="ag-close" (click)="dialogRef.close()" aria-label="Close">âœ•</button>
    </div>
  
    <mat-dialog-content class="ag-body ">
        <form #addForm="ngForm" class="ag-form" (keydown.enter)="$event.preventDefault()">
      
          <!-- Program -->
          <div class="ag-field-label">Program</div>
          <mat-form-field appearance="outline" class="ag-field">
            <input
              id="program"
              matInput
              [(ngModel)]="newGroup.program"
              name="program"
              placeholder="Bachelor of Science in Information Technology"
              aria-label="Program"
              required />
          </mat-form-field>
      
          <!-- Program Code -->
          <div class="ag-field-label">Program Code</div>
          <mat-form-field appearance="outline" class="ag-field" >
            <input
              id="programCode"
              matInput
              [(ngModel)]="newGroup.programCode"
              name="programCode"
              placeholder="BSIT"
              aria-label="Program Code"
              required />
          </mat-form-field>
      
          <!-- Department -->
          <div class="ag-field-label">Department</div>
          <mat-form-field appearance="outline" class="ag-field" >
            <input
              id="department"
              matInput
              [(ngModel)]="newGroup.department"
              name="department"
              placeholder="CCIS"
              aria-label="Department"
              required />
          </mat-form-field>
      
          <!-- Chairperson -->
          <div class="ag-field-label">Chairperson</div>
          <mat-form-field appearance="outline" class="ag-field" f>
            <input
              id="chairperson"
              matInput
              [(ngModel)]="newGroup.chairperson"
              name="chairperson"
              placeholder="Engr. Juan Dela Cruz"
              aria-label="Chairperson"
              required />
          </mat-form-field>
        </form>
      </mat-dialog-content>
     
  
    <div class="ag-actions">
      <button
        type="button"
        mat-raised-button
        class="addButton"
        [disabled]="addForm.invalid"
        (click)="dialogRef.close(newGroup)">
        ADD
      </button>
    </div>
  </ng-template>
  
 <div class="rectangle">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8 full-width-table no-table-margin">
        <!-- Department -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let row">{{ row.department }}</td>
        </ng-container>

        <!-- College -->
        <ng-container matColumnDef="college">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>College</th>
          <td mat-cell *matCellDef="let row">{{ row.college }}</td>
        </ng-container>

        <!-- Total Number of Documents -->
        <ng-container matColumnDef="totalDocuments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Number of Documents</th>
          <td mat-cell *matCellDef="let row">{{ row.totalDocuments }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="deptColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: deptColumns"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
