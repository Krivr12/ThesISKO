<p-toolbar class="navbar">
  <ng-template #start>
    <div class="nav-left">
      <h2 class="logo">ThesISKO</h2>
      <p-button label="Home" text plain routerLink="/home"></p-button>
      <p-button label="Search" text plain routerLink="/search-thesis"></p-button>
      <p-button label="About" text plain routerLink="/about-us"></p-button>
      <p-button label="Submit" text plain routerLink="/submission"></p-button>
    </div>
  </ng-template>

  <ng-template #end>
    <!-- If signed in and not in guest mode, show user chip; else show Login -->
    <ng-container *ngIf="!isGuestMode() && (user$ | async) as user; else loginTpl">
      <div class="user-profile-card" (click)="profileMenu.toggle($event)">
        <p-avatar
          [image]="avatarFor(user)"
          size="normal"
          shape="circle"
          class="user-avatar">
        </p-avatar>
        <div class="user-info">
          <div class="user-name">{{ getDisplayName(user) }}</div>
          <div class="user-email">{{ user.email || user.Email }}</div>
        </div>
        <i class="pi pi-chevron-down dropdown-icon"></i>
      </div>

      <p-menu #profileMenu [popup]="true" [model]="profileItems"></p-menu>
    </ng-container>

    <ng-template #loginTpl>
      <p-button
        class="dark"
        label="Login"
        styleClass="login-button p-button-rounded p-button-warning"
        routerLink="/login">
      </p-button>
    </ng-template>
  </ng-template>
</p-toolbar>
