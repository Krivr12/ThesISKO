@if (isVisible) {
  <div class="modal-overlay" (click)="onClose()">
    <!-- Prevents clicks inside modal to close it -->
    <div class="modal-content" (click)="$event.stopPropagation()">
      
      <div class="modal-header">
        <h2 class="modal-title">Account Required</h2>
        <button class="modal-close-btn" (click)="onClose()">&times;</button>
      </div>

      <div class="modal-body">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
        </div>
        <p class="modal-text">
          To access this feature, you must be logged in with your official account.
        </p>
        <button class="login-button" (click)="onLogin()">Login</button>
      </div>

    </div>
  </div>
}
