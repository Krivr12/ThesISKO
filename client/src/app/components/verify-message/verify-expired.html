<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expired - ThesISKO</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #800000 0%, #a00000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: #ffd966;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .error-icon::before {
      content: '‚è∞';
      color: #800000;
      font-size: 40px;
      font-weight: bold;
    }

    h1 { 
      color: #333; 
      margin-bottom: 20px; 
      font-size: 2.5em; 
    }

    .message { 
      color: #666; 
      font-size: 1.2em; 
      line-height: 1.6; 
      margin-bottom: 30px; 
    }

    .btn {
      display: inline-block;
      background: #ffd966;
      color: #800000;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.3s ease;
    }

    .btn:hover { 
      transform: translateY(-2px);
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon"></div>
    <h1>Link Expired</h1>
    <div class="message">
      This verification link has expired. Please request a new verification email.
    </div>
    <a href="http://localhost:4200/signup" class="btn">Back to Signup</a>
  </div>
</body>
</html>
